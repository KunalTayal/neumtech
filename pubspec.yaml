name: neumtech
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.3 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  http: ^0.13.5
  flutter_svg: ^2.0.5

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/png/
    - assets/

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText/SFProText-Regular.ttf
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica/Helvetica.ttf
        - asset: assets/fonts/Helvetica/Helvetica-Bold.ttf
          weight: 700